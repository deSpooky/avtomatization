name: Larionova

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: lint
      run: flake8 .

    - name: format
      run: black --check .

    - name: tests
      run: |
        PYTHONPATH=. pytest tests/test_utils.py

    - name: Run script
      run: python main.py