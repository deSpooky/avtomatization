name: Basic CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report black flake8

    - name: ğŸ” Lint with flake8
      run: flake8 . || echo "Linting failed but continuing..."
      continue-on-error: true

    - name: ğŸ§¹ Auto-format code with Black
      run: |
        black .
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "ğŸ§¹ Auto format code" || echo "No changes to commit"
        git push || echo "Push failed, possibly no changes"
      continue-on-error: true

    - name: ğŸ§ª Run tests and generate JSON report
      run: |
        export PYTHONPATH=.
        pytest -v --json-report --json-report-file=report.json || echo "Tests failed but report generated"
      continue-on-error: true

    - name: ğŸ“¤ Upload JSON report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.json

