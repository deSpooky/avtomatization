name: Larionova

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report black flake8

    - name: lint
      run: flake8 . || echo "failed"
      continue-on-error: true

    - name: format
      run: |
        black .
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "format" || echo "no changes"
        git push || echo "failed"
      continue-on-error: true

    - name: tests
      run: |
        export PYTHONPATH=.
        pytest -v --json-report --json-report-file=report.json || echo "tests failed"
      continue-on-error: true

    - name: JSON report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.json

    - name: send JSON report
      if: always()
      env:
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        set -euo pipefail
        if [ -z "${TG_BOT_TOKEN:-}" ] || [ -z "${TG_CHAT_ID:-}" ]; then
          exit 1
        fi
        if [ -f "report.json" ]; then
          echo "report.json found"
        else
          echo '{"summary": {"total": 0, "passed": 0, "failed": 0, "error": "No tests run"}}' > report.json
        fi
        if [ ! -r "./report.json" ]; then
          exit 1
        fi
        curl --fail --show-error -F chat_id="${TG_CHAT_ID}" \
            -F document=@./report.json \
            -F caption=$'<b>отчет о тестах</b>\n\nрепозиторий: '"${{ github.repository }}"$'\nинициатор: '"${{ github.actor }}"$'\nстатус: '"${{ job.status }}" \
            -F parse_mode=HTML \
            "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"
      shell: bash


