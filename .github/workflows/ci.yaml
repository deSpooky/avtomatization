name: Larionove

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report black flake8

    - name: lint with flake8
      run: flake8 . || echo "Linting failed but continuing..."

    - name: auto-format code with Black
      run: |
        black .
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "auto format code" || echo "no changes to commit"
        git push || echo "push failed, possibly no changes"

    - name: run tests and generate JSON report
      run: |
        export PYTHONPATH=.
        pytest -v --json-report --json-report-file=report.json || echo "tests failed but report generated"

    - name: upload JSON report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.json

    - name: send JSON report to Telegram
      if: always()
      run: |
        if [ -f "report.json" ]; then
          echo "sending report to Telegram..."
          curl -F chat_id=${{ secrets.TG_CHAT_ID }} \
               -F document=@./report.json \
               -F caption=$'<b>отчёт о тестах</b>\n\nрепозиторий: ${{ github.repository }}\nинициатор: ${{ github.actor }}\nстатус: ${{ job.status }}' \
               -F parse_mode=HTML \
               "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument"
        else
          echo "report.json not found, creating minimal report..."
          echo '{"summary": {"total": 0, "passed": 0, "failed": 0, "error": "No tests run"}}' > report.json
          curl -F chat_id=${{ secrets.TG_CHAT_ID }} \
               -F document=@./report.json \
               -F caption=$'<b>отчёт о тестах</b>\n\nошибка: Тесты не были запущены\nрепозиторий: ${{ github.repository }}\nинициатор: ${{ github.actor }}\nстатус: failed' \
               -F parse_mode=HTML \
               "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendDocument"
        fi