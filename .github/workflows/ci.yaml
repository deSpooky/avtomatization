name: Larionova

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report black flake8

    - name: lint
      run: flake8 . || echo "lint failed"
      continue-on-error: true

    - name: format (check and apply)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # run black and commit+push changes if any
        black .
        if ! git diff --quiet; then
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: format with black" || echo "commit failed"
          # use token to push
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name || github.ref }} || echo "push failed"
        fi
      continue-on-error: true

    - name: tests
      run: |
        export PYTHONPATH=.
        pytest -v --json-report --json-report-file=report.json || echo "tests failed"
      continue-on-error: true

    - name: ensure report exists
      run: |
        if [ ! -f report.json ]; then
          echo '{"summary": {"total": 0, "passed": 0, "failed": 0, "error": "No tests run"}}' > report.json
        fi

    - name: JSON report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.json

    - name: send JSON report
      if: always()
      env:
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        set -euo pipefail

        if [ -z "${TG_BOT_TOKEN:-}" ] || [ -z "${TG_CHAT_ID:-}" ]; then
          echo "missing telegram secrets"
          exit 1
        fi

        if [ ! -f report.json ]; then
          echo '{"summary": {"total": 0, "passed": 0, "failed": 0, "error": "No tests run"}}' > report.json
        fi

        echo "=== report.json diagnostics ==="
        ls -la report.json || true
        file report.json || true
        echo "----- start of report.json -----"
        head -n 40 report.json || true
        echo "----- end of report.json -----"

        if [ ! -r report.json ]; then
          echo "report.json is not readable"
          exit 1
        fi

        JOB_STATUS="${{ job.status }}"
        CAPTION="<b>отчет о тестах</b>\n\nрепозиторий: ${GITHUB_REPOSITORY}\nинициатор: ${GITHUB_ACTOR}\nстатус: ${JOB_STATUS}"

        curl --fail --show-error \
            -F chat_id="${TG_CHAT_ID}" \
            -F "document=@report.json;filename=report.json" \
            -F "caption=${CAPTION}" \
            -F parse_mode=HTML \
            "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"
      shell: bash
